<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BookMeUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script>
        const users = JSON.parse(localStorage.getItem("users")) || {};

        function handleCreateAccount(event) {
            event.preventDefault();

            const email = document.getElementById("createEmail").value;
            const password = document.getElementById("createPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            users[email] = password;
            localStorage.setItem("users", JSON.stringify(users));

            alert("Account created successfully!");
            window.location.href = "login.html"; 
        }
    </script>
</head>
<body>
    <section class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <h5 class="card-title">Create Account</h5>

                <form id="createAccountForm" onsubmit="handleCreateAccount(event)">
                    <div class="mb-3">
                        <label for="createEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="createEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="createPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="createPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success">Create Account</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
