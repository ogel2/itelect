  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 22rem;">
      <h4 class="mb-3 text-center">Log In</h4>

      <form onsubmit="login(event)">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn w-100" style="background-color: #881af0; color: white;">Log In</button>
      </form>

      <p class="mt-3 text-center">
        Don't have an account?
        <a href="createacc.html" style="color: #881af0;">Sign up here</a>
      </p>
    </div>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || {};

    function login(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (users[email] && users[email] === password) {
        alert("Login successful!");
        window.location.href = "afterloginweb.html";
      } else {
        alert("Invalid email or password.");
      }
    }
  </script>
