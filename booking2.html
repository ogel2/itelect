<div class="container mt-5">
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="tourPackage" class="form-label">Select Tour Package</label>
          <select id="tourPackage" class="form-select" required>
            <option value="" disabled selected>Select a package</option>
            <option value="boracay">Boracay Island Tour</option>
            <option value="palawan">Palawan Island Tour</option>
            <option value="cebu">Cebu City Tour</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="travelDate" class="form-label">Preferred Travel Date</label>
          <input type="date" id="travelDate" class="form-control" required>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="pickupLocation" class="form-label">Pickup Location</label>
      <input type="text" id="pickupLocation" class="form-control" placeholder="Enter pickup location" required>
    </div>

    <div class="mb-3">
      <label for="numAdults" class="form-label">Number of Adults</label>
      <input type="number" id="numAdults" class="form-control" min="1" value="1" required>
    </div>

    <div class="mb-3">
      <label for="numChildren" class="form-label">Number of Children</label>
      <input type="number" id="numChildren" class="form-control" min="0" value="0">
    </div>

    <div class="mb-3">
      <label for="contactEmail" class="form-label">Email Address</label>
      <input type="email" id="contactEmail" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <label for="specialRequests" class="form-label">Special Requests</label>
      <textarea id="specialRequests" class="form-control" rows="3" placeholder="Any special requests or notes"></textarea>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Submit Booking</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
